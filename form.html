<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ("PUT")</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <h1>Edit current user</h1>
    <div class="box">
        <div class="form">
            <label for="firstName">First name
                <input type="text" id="firstName" value="" required/>
            </label>

            <label for="LastName">Last name
                <input type="text" id="lastName" value="" />
            </label>

            <label for="city">City
                <input type="text" id="city" value="" />
            </label>

            <label for="country">Country
                <input type="text" id="country" value="" />
            </label>

            <label for="email">Email
                <input type="email" id="email" value="" />
            </label>

            <label for="phone">Phone
                <input type="tel" id="phone" value="" />
            </label>

            <label for="zip">Zip
                <input type="number" id="zip" value="" />
            </label>

            <label for="userStatus">Status
                <input type="text" id="userStatus" value="" />
            </label>

            <button onclick="UpdateUser()">Edit</button>
        </div>
    </div>
    <script src="./form.js"></script>
</body>

</html>
